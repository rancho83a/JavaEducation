<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies</title>
</head>
<body>
<h1>
    Preferred Language: <span th:text="${langTL}">English</span><br>

</h1>

<form
        th:action="@{/cookies}"
        method="post">

    <select id="lang" name="langHTML">
        <option value="en" th:selected="(${langTL}=='en')">English</option>
        <option value="de" th:selected="(${langTL}=='de')">Deutsch</option>
        <option value="bg" th:selected="(${langTL}=='bg')"> Български</option>
        <input type="submit" value="Submit preference"/>

    </select>
</form>
</body>
</html>
