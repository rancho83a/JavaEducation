<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
</head>
<body>

<div th:each="p : ${pictures}" th:object="${p}"

>
    <img th:src="*{url}" th:alt="*{title}"/> </br>
    <form
            th:method="delete"
            th:action="@{/pictures/delete}">
        <input type="hidden" name="public_id" th:value="*{publicId}"/>
        <input type="submit" th:value="Delete"/>

    </form>


</div>

</body>
</html>
