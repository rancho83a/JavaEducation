<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container-fluid">
    <h1 class="text-center text-white mt-5">Welcome to Statistics</h1>
    <h3 class="text-center text-white mt-5">Total requests: <th:block th:text = "${stats.getTotalStats()}">    </th:block></h3>
    <h3 class="text-center text-white mt-5">Anonymous requests: <th:block th:text = "${stats.getAnonymousRequest()}">    </th:block></h3>
    <h3 class="text-center text-white mt-5">Authorized requests: <th:block th:text = "${stats.getAuthRequest()}">    </th:block></h3>

</div>


<div>
    <footer></footer>
</div>

</body>
</html>
